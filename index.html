<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position="-1 0.5 -3" color="#4CC3D9" rotation="0 45 0">

        </a-box>

        <a-sphere position="0 1 -5" color="#EF2D5E" radius="1.25">

        </a-sphere>

        <a-cylinder position="0.2 0.75 -3" color="#FFC65D" radius="0.5" height="1.5">

        </a-cylinder>
        
        <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="4" color="#7BC8A4">

        </a-plane>

        <a-cone position="1.5 1 -3" rotation="-2 1  0" width="1" height="2" color="purple">

        </a-cone>

        
        <a-ring position="0 1.1 -3" rotation="-90 2 0" width="-500" height="-500" color="blue">

        </a-ring>

    </a-scene>
</body>

</html>
